{% extends "base.html" %}
{% block content %}
<div class="container-mobile px-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="text-muted mb-0">MEUS PERSONAGENS</h5>
        <a href="{{ url_for('criar') }}" class="btn btn-dark btn-sm rounded-pill px-3">NOVO</a>
    </div>

    <div class="list-group shadow-sm">
        {% for char in personagens %}
        <a href="{{ url_for('visualizar', id=char.id) }}" 
           class="list-group-item list-group-item-action d-flex align-items-center p-3">
            
            <img src="{{ url_for('static', filename='uploads/' + char.imagem) }}" 
                 class="rounded-circle me-3" 
                 style="width: 50px; height: 50px; object-fit: cover; border: 2px solid #3C3B39;">
            
            <div class="flex-grow-1">
                <span class="fw-bold d-block text-dark">{{ char.nome }}</span>
                <small class="text-muted">
                    {{ char.dados.arquetipo }} | 
                    <span class="text-primary">Dono: {{ char.proprietario.usuario }}</span>
                </small>
            </div>

            <div class="text-muted">â†’</div>
        </a>
        {% else %}
        <div class="text-center py-5 bg-white rounded-4 shadow-sm">
            <p class="text-muted mb-0 small">Nenhum personagem encontrado.</p>
        </div>
        {% endfor %}
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-link text-muted small">SAIR / TROCAR PERFIL</a>
    </div>
</div>
{% endblock %}
