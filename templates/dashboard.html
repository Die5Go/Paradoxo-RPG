{% extends "base.html" %}

{% block content %}
<div class="container-mobile px-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="text-muted mb-0" style="letter-spacing: 1px;">PERSONAGENS</h5>
        <a href="{{ url_for('criar') }}" class="btn btn-dark btn-sm rounded-pill px-3">+ Novo</a>
    </div>
    
    <div class="list-group shadow-sm">
        {% for char in personagens %}
        <a href="{{ url_for('visualizar', id=char.id) }}" 
           class="list-group-item list-group-item-action d-flex align-items-center p-3">
            
            <img src="{{ url_for('static', filename='uploads/' + char.imagem) }}" 
                 class="rounded-circle me-3" 
                 style="width: 50px; height: 50px; object-fit: cover; border: 2px solid #3C3B39;">
            
            <div class="flex-grow-1">
                <span class="fw-bold d-block text-dark">{{ char.nome }}</span>
                <small class="text-muted">
                    FOR: {{ char.dados.atributos.forca }} | DEX: {{ char.dados.atributos.destreza }}
                </small>
            </div>

            <div class="text-muted">
                <i class="bi bi-chevron-right"></i> <span>â†’</span>
            </div>
        </a>
        {% else %}
        <div class="text-center p-5 bg-white rounded-3 shadow-sm">
            <p class="text-muted mb-0">Nenhum personagem criado ainda.</p>
        </div>
        {% endfor %}
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none text-muted small">Sair / Trocar Perfil</a>
    </div>
</div>
{% endblock %}
